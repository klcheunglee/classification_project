name: Notebook Checks

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-notebook:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.8' 
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert papermill
        pip install -U scikit-learn scikit-plot statsmodels pandas numpy matplotlib seaborn sklearn
    - name: Execute Jupyter notebook
      run: papermill Jenny_INNHotels_FullCode.ipynb output_notebook.ipynb

